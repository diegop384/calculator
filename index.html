<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <section class="main">
        <div class="switch-darkmode__container">
            <div class="switch-darkmode__track" id="darkmodeSwitch">
                <div class="switch-darkmode__button"></div>
            </div>
        </div>
        <div class="calculator-viewer__container">
            <div class="viewer-formula-container">
                <p class="formula">345+75+20</p>
            </div>
            <div class="viewer-output">
                <p class="output">440</p>
            </div>
        </div>
        <div class="grid-buttons__container">
            <div class="item1" id="deleteComplete">C</div>
            <div class="item2" id="negativeSwitch">+/-</div>
            <div class="item3" id="percent">%</div>
            <div class="item4" id="division">/</div>
            <div class="item5" id="sevenButton">7</div>
            <div class="item6" id="eightButton">8</div>
            <div class="item7" id="nineButton">9</div>
            <div class="item8" id="multiplication">X</div>
            <div class="item9" id="fourButton">4</div>
            <div class="item10" id="fiveButton">5</div>
            <div class="item11" id="sixButton">6</div>
            <div class="item12" id="substraction">-</div>
            <div class="item13" id="oneButton">1</div>
            <div class="item14" id="twoButton">2</div>
            <div class="item15" id="threeButton">3</div>
            <div class="item16" id="sum">+</div>
            <div class="item17" id="zeroButton">0</div>
            <div class="item18" id="float">.</div>
            <div class="item19" id="delete"></div>
            <div class="item20" id="equalButton">=</div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
