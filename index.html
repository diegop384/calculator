<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <section class="main">
        <div class="switch-darkmode__container">
            <div class="switch-darkmode__track" id="trackButton">
                <div class="switch-darkmode__button"></div>
            </div>
        </div>
        <div class="calculator-viewer__container">
            <div class="viewer-formula-container" id="seeFormula">
            </div>
            <div class="viewer-output">
                <p class="output">440</p>
            </div>
        </div>
        <div class="grid-buttons__container">
            <button class="button" id="deleteComplete">C</button>
            <button class="button" id="negativeSwitch">+/-</button>
            <button class="button" id="percent">%</button>
            <button class="button" id="division">/</button>
            <button class="button" id="seven" value="7">7</button>
            <button class="button" id="eight" value="8">8</button>
            <button class="button" id="nine" value="9">9</button>
            <button class="button" id="multiplication">x</button>
            <button class="button" id="four" value="4">4</button>
            <button class="button" id="five" value="5">5</button>
            <button class="button" id="six" value="6">6</button>
            <button class="button" id="substraction" value="-">-</button>
            <button class="button" id="one" value="1">1</button>
            <button class="button" id="two" value="2">2</button>
            <button class="button" id="three" value="3">3</button>
            <button class="button" id="sum" value="+">+</button>
            <button class="button" id="zero" value="0">0</button>
            <button class="button" id="float">.</button>
            <button class="button" id="delete"></button>
            <button class="button" id="equalButton">=</button>
        </div>
    </section>
    <script src="./js/darkMode.js"></script>
    <script src="./js/mainFunc.js"></script>
</body>
</html>
